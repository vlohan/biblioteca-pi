<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{presets::nav}"></div>

<div class="container mt-5">
    <h1>Formulário de Cadastro de Livro</h1>
    <form th:object="${book}" method="POST" action="/livro/adicionar">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" th:field="*{title}" class="form-control" id="titulo" placeholder="Digite o título do livro" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor</label>
            <input type="text" th:field="*{author}" class="form-control" id="autor" placeholder="Digite o nome do autor" required>
        </div>
        <div class="mb-3">
            <label for="editora" class="form-label">Editora</label>
            <input type="text" th:field="*{publisher}" class="form-control" id="editora" placeholder="Digite o nome da editora" required>
        </div>
        <div class="mb-3">
            <label for="data_de_publicacao" class="form-label">Data de Lançamento</label>
            <input type="date" th:field="*{releaseDate}" class="form-control" id="data_de_publicacao" required>
        </div>
        <div class="mb-3">
            <label for="edicao" class="form-label">Edição</label>
            <input type="number" th:field="*{impression}" class="form-control" id="edicao" placeholder="Digite a edição do livro" required></input>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
