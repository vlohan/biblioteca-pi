<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empréstimo</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{presets::nav}"></div>

<div class="container mt-5">
    <h1>Formulário de Cadastro de Empréstimo</h1>
    <form th:object="${loan}" method="POST" action="/emprestimo/adicionar">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label for="livro" class="form-label">Livro</label>
            <select th:field="*{book.id}" class="form-control" id="livro" placeholder="Selecione o livro" required>
                <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.title}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="aluno" class="form-label">Aluno</label>
            <select th:field="*{student.cpf}" class="form-control" id="aluno" placeholder="Selecione o aluno" required>
                <option th:each="s : ${students}" th:value="${s.cpf}" th:text="${s.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="data_de_emprestimo" class="form-label">Data de Empréstimo</label>
            <input type="date" th:field="*{loanDate}" class="form-control" id="data_de_emprestimo" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
